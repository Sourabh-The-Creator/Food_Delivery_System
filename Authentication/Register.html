<!DOCTYPE html>
<html>
    <link href="styles.css" rel="stylesheet">
    <head>
        <img class="logo" src="./Images/fastfood_black_24dp.svg">&nbsp;
        <h2>Register</h2>
    </head>
    <br/><br/><br/><br/>
    <body>
        <div class="main">
            <span id="register-square" class="alongside">
                <form name="myform" method="post" onsubmit="return validateform()">  
                    <div>
                        <h4>Email</h4><input class="info" type="text" name="name">
                        <h4>Password</h4><input class="info" type="password" name="password">
                        <h4>Confirm password</h4><input class="info" type="password" name="confirmPassword"><br/><br/><br/>
                        <input class="Button" type="submit" value="Register">  
                        <br/><br/><h4>Already have an account? <a href="Login.html" style="text-decoration: none;">Log in</a></h4>
                    </div>
                </form>
            </span>
            <span class="alongside">
                <img src="./Images/background.png" style="height: 500px;">
            </span>
        </div>
    </body>
</html>
