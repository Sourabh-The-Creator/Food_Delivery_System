    <script>
        function putValues() {
            var queryString = location.search;
            var index = queryString.indexOf('?');
            var end = queryString.indexOf('@');
            var temp = "";
            for (var i = index + 1; i < end; i++) {
                temp += queryString[i];
            }
            var foodname = "";
            for (var i = 0; i < temp.length; i++) {
                if (temp[i] == '%') {
                    foodname += " ";
                    i += 2;
                }
                else
                    foodname += temp[i];
            }
            var price = "";
            for (var i = end + 1; i < queryString.length; i++) {
                price += queryString[i];
            }
            document.getElementById("price").innerHTML = price;
            document.getElementById("result").innerHTML = foodname;
            document.getElementById("order").innerHTML = foodname;

        }
        putValues();
    </script>
